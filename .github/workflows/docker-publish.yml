name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Notify build started
        if: always()
        run: |
          curl -s \
            -H "Title: Docker Build Started" \
            -H "Tags: rocket" \
            -d "Building ${{ github.repository }} (${GITHUB_REF_NAME}) triggered by ${{ github.event_name }}" \
            https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/golang.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify build result
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            TITLE="Docker Build Success ✅"
            TAGS="white_check_mark"
            MSG="Successfully built and pushed ${{ github.repository }} (${GITHUB_REF_NAME})"
          else
            TITLE="Docker Build Failed ❌"
            TAGS="x"
            MSG="Build failed for ${{ github.repository }} (${GITHUB_REF_NAME}). Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          curl -s \
            -H "Title: $TITLE" \
            -H "Tags: $TAGS" \
            -d "$MSG" \
            https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib
